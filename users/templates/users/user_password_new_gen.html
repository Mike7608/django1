{% extends 'main/base.html' %}

{% block content %}
    <div class="card mb-3 border-0 nth-shadow">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Запрос на автоматическую генерацию пароля на сайте</h4>
                <p>Новый пароль будет сгенерирован автоматически и отправлен на указанный электронный адрес.</p>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark mt-2">Сгенерировать и отправить</button>
            </form>
        </div>
    </div>
{% endblock %}
