{% extends 'main/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="col-22">
            <div class="row">
                <div class="col-5">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <p>Хотите удалить публикацию?</p>
                                <h4>{{ blog.heading }}</h4>
                                <p></p>
                                <button type="submit" class="btn btn-danger">Удалить</button>
                                <a href="{% url 'blog:list' %}" class="btn btn-warning">Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
