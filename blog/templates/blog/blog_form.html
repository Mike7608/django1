{% extends 'main/base.html' %}
{% block content %}
{% load mediapath %}
<div class="p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="container-fluid py-5">
        <form method="post" enctype="multipart/form-data">

            <div class="col-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="card-title">Публикация</h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="card-title">Версии этой публикации</h5>
                    </div>
                    <div class="card-body" >
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_p }}
                            {% if not forloop.last %}
                                <hr>
                            {% endif%}
                        {% endfor %}
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div>
                <h1></h1>
                <button type="submit" class="btn btn-primary">Создать/Сохранить</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
