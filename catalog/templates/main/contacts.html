{% extends 'main/base.html' %}

{% block content %}
<h2>Контакты</h2>
    <form>
        <div class="container">
            <div class="row text-start">
                <div class="col-lg-9 col-md-6 col-sm-12">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <table class="table table-striped">
                                <tr>
                                    <td class="w-25">Страна</td>
                                    <td>USA</td>
                                </tr>
                                <tr>
                                    <td class="w-25">ИНН</td>
                                    <td>91-1144442</td>
                                </tr>
                                <tr>
                                    <td class="w-25">Адрес</td>
                                    <td>Redmond,WA,98052-6399</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" action="" class="form-floating">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name">Имя</label>
                                    <input type="text" name="name" class="form-control" id="name"
                                           placeholder="Ваше имя" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email">E-mail</label>
                                    <input type="text" name="email" class="form-control" id="email"
                                           placeholder="Ваш электронный адрес" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message">Сообщение</label>
                                    <textarea name="message" class="form-control" id="message"
                                              placeholder="Ваше сообщение" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
